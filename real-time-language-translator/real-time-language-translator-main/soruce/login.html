<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #e0f7fa, #ffffff);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.main-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

.title {
    text-align: center;
    font-size: 2.5rem;
    color: #00796b;
    margin-bottom: 2rem;
}

.content {
    display: flex;
    justify-content: space-between; /* Space between image and login block */
    align-items: center;
}

.image-container {
    flex: 1;
    text-align: center;
    margin-right: 2rem;
}

.login-image {
    max-width: 100%;
    width: 800px; /* Increased size */
    height: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.login-container {
    flex: 1;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin-right: 30px; /* Adjusted margin to move left slightly */
}

.login-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #00796b;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #004d40;
}

.form-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #b2dfdb;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #00796b;
    box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
}

.login-button {
    width: 100%;
    padding: 0.8rem;
    background-color: #00796b;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-button:hover {
    background-color: #004d40;
}

.form-footer {
    margin-top: 1rem;
    text-align: center;
}

.form-footer a {
    color: #00796b;
    text-decoration: none;
    transition: color 0.3s;
}

.form-footer a:hover {
    color: #004d40;
}

    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Voice Translator</h1>
        <div class="content">
            <div class="image-container">
                <img src="translogin.jpg" alt="Voice Recognition" class="login-image">
            </div>
            <div class="login-container">
                <h2>Login</h2>
                <form action="http://localhost:8501" method="GET">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <pyscript src="http://localhost:8501/">
                        <button type="submit" class="login-button">Login</button>
                    </pyscript>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
